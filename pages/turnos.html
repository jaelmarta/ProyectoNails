		<section class="was-validated">
			<div class="mb-3">
				<label for="validationTextarea" class="form-label">Contanos que servicio queres realizarte</label>
				<textarea class="form-control is-invalid" id="validationTextarea"
					placeholder="Indicanos tu nombre completo, número de teléfono y mail" required></textarea>
				<div class="invalid-feedback">Por favor dejanos tu mensaje.</div>
			</div>
			<div class="form-check">
				<input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>

			</div>
			<div class="form-check mb-3">
				<input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
				<label class="form-check-label" for="validationFormCheck3">Ya me realice otro servicio en
					Makabra</label>
				<div class="invalid-feedback">Selecciona una opcion para continuar.</div>
			</div>

			<div class="mb-3">
				<select class="form-select" required aria-label="select example">
					<option value="">Qué servicio querés?</option>
					<option value="1">Manicuria simple</option>
					<option value="2">Esmaltado semipermanente</option>
					<option value="3">Uñas esculpidas</option>
				</select>
				<div class="invalid-feedback">Seleccioná un servicio.</div>
			</div>
			<div class="form-check mb-3">
				<input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
				<label class="form-check-label" for="validationFormCheck1">Acepto los terminos y condiciones</label>
				<div class="invalid-feedback">Aceptá los terminos y condiciones para poder acceder a tu turno.</div>
			</div>
			<div class="mb-3">
				<button class="btn btn-primary" type="submit" disabled>Submit form</button>
			</div>
		</section>
